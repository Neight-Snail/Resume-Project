{% extends "duoque/base.html" %}
{% block title %}
    Create User
{% endblock %}

{% block content %}
<h2>Create account</h2>
    <div class="login">
        {% if messages %}
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post" >
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Register" /></td>
                </tr>
            </table>
        </form>
    </div>
<p>Already a Member? <a class="register-button" href="{% url 'login' %}">Login Here</a></p>
{% endblock %}
